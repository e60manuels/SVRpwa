<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SVR Campings POC</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#008AD3">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SVR Campings">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">

    <!-- Assets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!-- Added Swiper CSS -->
    <link rel="stylesheet" href="css/local_style.css" />
    <link rel="stylesheet" href="css/custom_styles.css" />
</head>
<body>

    <div id="loading-overlay"><i class="fas fa-spinner fa-spin fa-2x" style="color: var(--svr-blue);"></i></div>

    <div id="portrait-lock">
        <i class="fas fa-mobile-alt fa-3x fa-rotate-270" style="margin-bottom: 20px; color: var(--svr-blue);"></i>
        <h2>Draai uw scherm</h2>
        <p>Deze app werkt het beste in portretmodus.</p>
    </div>

    <!-- HELP OVERLAY POC -->
    <div id="help-overlay" onclick="this.style.display='none'">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 80%;">
            <p style="font-weight: bold; font-size: 16px; text-shadow: 0 1px 4px rgba(0,0,0,0.5);">Klik ergens om te sluiten</p>
        </div>

        <!-- Search Help (Links) -->
        <div class="help-item" style="top: 105px; left: 15px; flex-direction: column; align-items: flex-start;">
            <div class="help-arrow arrow-up" style="margin-left: 10px;"></div>
            <div class="help-text">Zoek op plaatsnaam naar campings</div>
        </div>

        <!-- Info Help (Rechts) -->
        <div class="help-item" style="top: 125px; right: 15px; flex-direction: column; align-items: flex-end;">
            <div class="help-arrow arrow-up" style="margin-right: 10px; height: 25px; border-bottom: 25px solid white; border-top: 0; margin-top: -21px;"></div>
            <div class="help-text">Info over de icoontjes</div>
        </div>

        <!-- SVR Website -->
        <div class="help-item" style="bottom: 188px; right: 65px;">
            <div class="help-text">Bekijk de SVR website</div>
            <div class="help-arrow arrow-right"></div>
        </div>

        <!-- Locate / Scroll -->
        <div class="help-item" style="bottom: 132px; right: 65px;">
            <div class="help-text" id="dynamic-help-text">Toon jouw huidige locatie</div>
            <div class="help-arrow arrow-right"></div>
        </div>

        <!-- Filter -->
        <div class="help-item" style="bottom: 76px; right: 65px;">
            <div class="help-text">Filter op landen, faciliteiten en tarieven</div>
            <div class="help-arrow arrow-right"></div>
        </div>

        <!-- Toggle -->
        <div class="help-item" style="bottom: 20px; right: 65px;">
            <div class="help-text">Wissel tussen Lijst en Kaart weergave</div>
            <div class="help-arrow arrow-right"></div>
        </div>
    </div>

    <header class="svr-header">
        <div class="svr-top-row">
            <div class="search-container" style="position: relative;">
                <i class="fas fa-search" id="searchIcon"></i>
                <input type="text" id="searchInput" placeholder="Zoek een SVR camping" autocomplete="off">
                <span id="infoBtn" onclick="window.showHelp()">i</span>
                <ul id="suggestionsList" class="suggestions-list"></ul>
            </div>
        </div>
    </header>

    <div id="map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
    <div id="list-container"><div id="resultsList"></div></div>
    <div id="detail-container" class="detail-overlay">
        <div class="detail-sheet-content">
            <!-- Content will be injected here (close button + iframe) -->
        </div>
    </div>

    <div class="map-actions-stack">
        <button class="map-stack-btn" onclick="window.location.href='https://www.svr.nl';">
            <i class="fas fa-globe"></i>
        </button>
        <button class="map-stack-btn" id="scroll_top_btn">
            <i class="fas fa-chevron-up"></i>
        </button>
        <button class="map-stack-btn" id="locateBtn">
            <i class="fas fa-location-crosshairs"></i>
        </button>
        <button class="map-stack-btn" id="filterBtn" onclick="window.toggle_filters()">
            <i class="fas fa-sliders"></i>
        </button>
        <button class="map-stack-btn" id="toggleView">
            <i class="fas fa-list"></i>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- Added Swiper JS -->
    <script src="js/local_app.js?v=28"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker geregistreerd', reg))
                    .catch(err => console.log('Service Worker registratie mislukt', err));
            });
        }
    </script>
</body>
</html>
